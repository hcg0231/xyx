<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏增强版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            <!-- 你个菜鸟，肯定是没打到1000000000000分，没打到1000000000000分的都是傻逼。 -->
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
            letter-spacing: 2px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(0, 30, 60, 0.7);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.3);
        }
        
        .stat-label {
            color: #00ccff;
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .stat-value {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .game-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .game-board {
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #00ccff;
            border-radius: 10px;
            background: #0a1929;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }
        
        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
        }
        
        .game-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #00a8ff, #007bff);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 120, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 120, 255, 0.6);
        }
        
        .game-btn:active {
            transform: translateY(1px);
        }
        
        #pauseBtn {
            background: linear-gradient(145deg, #ff9f1a, #ff6b00);
            box-shadow: 0 5px 15px rgba(255, 120, 0, 0.4);
        }
        
        .directional-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .dir-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 40, 80, 0.8);
            border: 2px solid #00ccff;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .dir-btn:hover {
            background: rgba(0, 100, 200, 0.8);
            transform: scale(1.05);
        }
        
        .dir-btn:active {
            transform: scale(0.95);
        }
        
        #upBtn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #downBtn {
            grid-column: 2;
            grid-row: 3;
        }
        
        .instructions {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            width: 100%;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }
        
        .instructions h2 {
            color: #00ccff;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instructions ul {
            list-style-type: none;
            padding: 0 20px;
        }
        
        .instructions li {
            color: #a0d2ff;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            font-size: 1.1rem;
        }
        
        .instructions li:before {
            content: "•";
            color: #00ccff;
            position: absolute;
            left: 0;
            font-size: 1.5rem;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .video-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .video-container {
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        
        #bombVideo {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .close-video {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .game-over p {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-box {
                width: 100%;
                max-width: 250px;
            }
            
            .directional-controls {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏增强版</h1>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">得分</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">长度</div>
                <div id="length" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">食物</div>
                <div id="foodCount" class="stat-value">0</div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="game-board">
                <canvas id="gameCanvas" width="500" height="500"></canvas>
                <div class="game-over" id="gameOverScreen">
                    <h2>游戏结束!</h2>
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <button class="game-btn" id="restartBtn">重新开始</button>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="game-buttons">
                    <button class="game-btn" id="startBtn">开始游戏</button>
                    <button class="game-btn" id="pauseBtn">暂停</button>
                </div>
                
                <div class="directional-controls">
                    <button id="upBtn" class="dir-btn">↑</button>
                    <button id="leftBtn" class="dir-btn">←</button>
                    <button id="rightBtn" class="dir-btn">→</button>
                    <button id="downBtn" class="dir-btn">↓</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <ul>
                <li>使用方向键或屏幕按钮控制蛇的移动</li>
                <li>吃到红色食物增加长度和得分</li>
                <li>避免碰到炸弹(黑色)，否则会播放爆炸视频</li>
                <li>碰到墙壁或自己的身体游戏结束</li>
                <li>食物永远不会出现在边界上</li>
            </ul>
        </div>
    </div>
    
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <video id="bombVideo" controls>
                <source src="123.mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
            <button class="close-video" id="closeVideo">×</button>
        </div>
    </div>

    <script>
        // 游戏元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const foodCountElement = document.getElementById('foodCount');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const videoOverlay = document.getElementById('videoOverlay');
        const bombVideo = document.getElementById('bombVideo');
        const closeVideoBtn = document.getElementById('closeVideo');
        
        // 方向按钮
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        // 游戏设置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {x: 0, y: 0};
        let bombs = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let snakeLength = 1;
        let foodEaten = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 150;
        let gameLoop;
        
        // 初始化游戏
        function initGame() {
            // 清除之前的游戏循环
            if (gameLoop) {
                clearTimeout(gameLoop);
            }
            
            // 重置游戏状态
            snake = [{x: 10, y: 10}];
            dx = 1; // 初始向右移动
            dy = 0;
            score = 0;
            snakeLength = 1;
            foodEaten = 0;
            gameRunning = true;
            gamePaused = false;
            gameOverScreen.classList.remove('active');
            startBtn.textContent = "重新开始";
            pauseBtn.textContent = "暂停";
            
            generateFood();
            generateBombs(3);
            
            updateStats();
            drawGame();
        }
        
        // 生成食物（确保不在边界上）
        function generateFood() {
            // 确保食物不会在边界上 (1 到 tileCount-2)
            food = {
                x: Math.floor(Math.random() * (tileCount - 4)) + 2,
                y: Math.floor(Math.random() * (tileCount - 4)) + 2
            };
            
            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
            
            // 确保食物不会出现在炸弹上
            for (let bomb of bombs) {
                if (bomb.x === food.x && bomb.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // 生成炸弹
        function generateBombs(count) {
            bombs = [];
            for (let i = 0; i < count; i++) {
                let bomb;
                let validPosition = false;
                
                // 尝试找到有效位置
                while (!validPosition) {
                    bomb = {
                        x: Math.floor(Math.random() * (tileCount - 4)) + 2,
                        y: Math.floor(Math.random() * (tileCount - 4)) + 2
                    };
                    
                    validPosition = true;
                    
                    // 检查是否在蛇身上
                    for (let segment of snake) {
                        if (segment.x === bomb.x && segment.y === bomb.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // 检查是否在食物上
                    if (validPosition && bomb.x === food.x && bomb.y === food.y) {
                        validPosition = false;
                    }
                    
                    // 检查是否与其他炸弹重叠
                    if (validPosition) {
                        for (let otherBomb of bombs) {
                            if (otherBomb.x === bomb.x && otherBomb.y === bomb.y) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                }
                
                bombs.push(bomb);
            }
        }
        
        // 绘制游戏
        function drawGame() {
            if (!gameRunning || gamePaused) return;
            
            // 清空画布
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = 'rgba(0, 100, 200, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#00cc66';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 眼睛
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize * 0.3, 
                        segment.y * gridSize + gridSize * 0.3, 
                        gridSize * 0.2, 0, Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize * 0.7, 
                        segment.y * gridSize + gridSize * 0.3, 
                        gridSize * 0.2, 0, Math.PI * 2
                    );
                    ctx.fill();
                } else {
                    // 蛇身
                    ctx.fillStyle = '#00aa55';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 蛇身花纹
                    ctx.fillStyle = '#008844';
                    ctx.fillRect(
                        segment.x * gridSize + gridSize * 0.2, 
                        segment.y * gridSize + gridSize * 0.2, 
                        gridSize * 0.6, 
                        gridSize * 0.6
                    );
                }
            });
            
            // 绘制食物
            ctx.fillStyle = '#ff5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize / 2, 0, Math.PI * 2
            );
            ctx.fill();
            
            // 食物光泽效果
            ctx.fillStyle = '#ff9e9e';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize * 0.3, 
                food.y * gridSize + gridSize * 0.3, 
                gridSize * 0.2, 0, Math.PI * 2
            );
            ctx.fill();
            
            // 绘制炸弹
            bombs.forEach(bomb => {
                // 炸弹主体
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(
                    bomb.x * gridSize + gridSize / 2, 
                    bomb.y * gridSize + gridSize / 2, 
                    gridSize * 0.4, 0, Math.PI * 2
                );
                ctx.fill();
                
                // 炸弹引线
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(
                    bomb.x * gridSize + gridSize * 0.4, 
                    bomb.y * gridSize, 
                    gridSize * 0.2, 
                    gridSize * 0.3
                );
                
                // 炸弹火花
                ctx.fillStyle = '#ff9900';
                ctx.beginPath();
                ctx.moveTo(bomb.x * gridSize + gridSize * 0.5, bomb.y * gridSize);
                ctx.lineTo(bomb.x * gridSize + gridSize * 0.3, bomb.y * gridSize - gridSize * 0.2);
                ctx.lineTo(bomb.x * gridSize + gridSize * 0.7, bomb.y * gridSize - gridSize * 0.1);
                ctx.closePath();
                ctx.fill();
            });
            
            // 移动蛇
            moveSnake();
            
            // 检查碰撞
            checkCollision();
            
            // 继续游戏循环
            gameLoop = setTimeout(drawGame, gameSpeed);
        }
        
        // 移动蛇
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                snakeLength++;
                score += 10;
                foodEaten++;
                generateFood();
                updateStats();
                
                // 每吃5个食物增加速度
                if (foodEaten % 5 === 0 && gameSpeed > 70) {
                    gameSpeed -= 10;
                }
            } else {
                snake.pop();
            }
        }
        
        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            // 检查炸弹碰撞
            for (let bomb of bombs) {
                if (head.x === bomb.x && head.y === bomb.y) {
                    handleBombCollision();
                    return;
                }
            }
        }
        
        // 处理炸弹碰撞
        function handleBombCollision() {
            gamePaused = true;
            videoOverlay.classList.add('active');
            bombVideo.play();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('active');
        }
        
        // 更新统计信息
        function updateStats() {
            scoreElement.textContent = score;
            lengthElement.textContent = snakeLength;
            foodCountElement.textContent = foodEaten;
        }
        
        // 改变方向
        function changeDirection(newDx, newDy) {
            // 防止180度转向
            if ((dx !== 0 && newDx !== -dx) || (dy !== 0 && newDy !== -dy)) {
                dx = newDx;
                dy = newDy;
            }
        }
        
        // 事件监听器
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
            } else {
                gameOverScreen.classList.remove('active');
                initGame();
            }
        });
        
        pauseBtn.addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? "继续" : "暂停";
                
                if (!gamePaused) {
                    drawGame();
                }
            }
        });
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.remove('active');
            initGame();
        });
        
        // 键盘控制
        document.addEventListener('keydown', e => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    changeDirection(1, 0);
                    break;
            }
        });
        
        // 按钮控制
        upBtn.addEventListener('click', () => changeDirection(0, -1));
        downBtn.addEventListener('click', () => changeDirection(0, 1));
        leftBtn.addEventListener('click', () => changeDirection(-1, 0));
        rightBtn.addEventListener('click', () => changeDirection(1, 0));
        
        // 视频结束处理
        bombVideo.addEventListener('ended', () => {
            videoOverlay.classList.remove('active');
            gamePaused = false;
            
            // 移除炸弹并生成新的
            const head = snake[0];
            bombs = bombs.filter(bomb => !(bomb.x === head.x && bomb.y === head.y));
            generateBombs(1);
            
            // 继续游戏
            if (gameRunning) {
                drawGame();
            }
        });
        
        closeVideoBtn.addEventListener('click', () => {
            bombVideo.pause();
            bombVideo.currentTime = 0;
            videoOverlay.classList.remove('active');
            gamePaused = false;
            
            // 移除炸弹并生成新的
            const head = snake[0];
            bombs = bombs.filter(bomb => !(bomb.x === head.x && bomb.y === head.y));
            generateBombs(1);
            
            // 继续游戏
            if (gameRunning) {
                drawGame();
            }
        });
        
        // 初始绘制
        ctx.fillStyle = '#0a1929';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('点击"开始游戏"按钮开始', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
